<!DOCTYPE html>
<html lang="en" id="htmlLang">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Get unlimited access to art creation tools and exclusive features"
    />
    <title>Unlimited Access</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="banner-container" aria-labelledby="title">
      <div class="top-group">
        <header class="banner-header">
          <div class="status-bar" aria-hidden="true"></div>
          <a href="#" class="close-btn" aria-label="Close">âœ•</a>
          <h1
            class="title"
            id="title"
            data-translate="Get Unlimited <br>Access"
          >
            Get Unlimited<br />Access
          </h1>
        </header>
        <section class="image-grid" aria-label="Features">
          <div class="image-with-text">
            <img
              src="images/Unlimited_Art_Creati.webp"
              srcset="
                images/Unlimited_Art_Creati@2x.webp 2x,
                images/Unlimited_Art_Creati@3x.webp 3x
              "
              alt="Unlimited Art Creation"
              class="grid-image"
              loading="lazy"
            />
            <div
              class="text-overlay"
              data-translate="Unlimited Art <br>Creation"
            >
              Unlimited Art<br />Creation
            </div>
          </div>
          <div class="image-with-text">
            <img
              src="images/Exclusive_Styles.webp"
              srcset="
                images/Exclusive_Styles@2x.webp 2x,
                images/Exclusive_Styles@3x.webp 3x
              "
              alt="Exclusive Styles"
              class="grid-image"
              loading="lazy"
            />
            <div class="text-overlay" data-translate="Exclusive <br>Styles">
              Exclusive<br />Styles
            </div>
          </div>
          <div class="image-with-text">
            <img
              src="images/Magic_Avatars_With_2.webp"
              srcset="
                images/Magic_Avatars_With_2@2x.webp 2x,
                images/Magic_Avatars_With_2@3x.webp 3x
              "
              alt="Magic Avatars with 20% off"
              class="grid-image"
              loading="lazy"
            />
            <div
              class="text-overlay"
              data-translate="Magic Avatars <br>With 20% Off"
            >
              Magic Avatars<br />With 20% Off
            </div>
          </div>
        </section>
      </div>
      <section class="buttons-container">
        <div class="access-buttons-container">
          <a href="#" class="action-btn inactive has-glow" id="btn-restore">
            <div class="access-option">
              <span class="restore-text" data-translate="YEARLY ACCESS"
                >YEARLY ACCESS</span
              >
              <span
                data-translate="Just {{price}} per year"
                data-price="$39.99"
                class="per-year"
                >Just $39.99 per year</span
              >
            </div>
            <span
              data-translate="{{price}} <br>per week"
              data-price="$0.48"
              class="per-week"
              >$0.48 per week</span
            >
            <div class="best-offer-badge inactive" data-translate="BEST OFFER">
              BEST OFFER
            </div>
          </a>
          <a href="#" class="action-btn active" id="btn-restore-weekly">
            <span class="restore-text" data-translate="WEEKLY ACCESS"
              >WEEKLY ACCESS</span
            >
            <span
              data-translate="{{price}} <br>per week"
              data-price="$6.99"
              class="per-week"
              >$6.99 per week</span
            >
          </a>
        </div>
        <button type="button" class="action-btn" id="btn-continue">
          <span data-translate="Continue">Continue</span>
        </button>
      </section>
      <footer class="banner-footer">
        <nav aria-label="Legal and account actions">
          <ul class="footer-links">
            <li>
              <a
                href="https://apple.com/"
                id="terms-link"
                data-translate="Terms of Use"
                >Terms of Use</a
              >
            </li>
            <li>
              <a
                href="https://google.com/"
                id="privacy-link"
                data-translate="Privacy Policy"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" id="restore-link" data-translate="Restore">Restore</a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
    <script defer src="/index.js"></script>
  </body>
</html>
